<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  <body>
    <div class="cuerpo"></div>
    <div class="markdown-body"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch("./README.md")
        .then((response) => response.text())
        .then((markdown) => {
          document.querySelector(".cuerpo").innerHTML = marked(markdown);
        });

      document.querySelector(".markdown-body").innerHTML = 
      marked('# This is a header\n\nAnd this is a paragraph');
      document.querySelector(".cuerpo").innerHTML = marked(" # hola \n\n ---");
    </script>
  </body>
</html>
